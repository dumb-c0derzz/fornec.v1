<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Tags & Title -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üçí Forbidden Nectar üçí</title>
  <!-- Link to your main CSS file -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" href="./media/bikini.png" type="image/x-icon">
</head>
<body>
  <!-- HEADER -->
  <header>
    <!-- Header Top: Contains Title and Header Controls (theme toggle and hamburger menu) -->
    <div class="header-top">
      <h1>Forbidden Nectar</h1>
      <div class="header-controls">
        <!-- Theme Toggle Switch (only on home page) -->
        <div class="theme-toggle">
          <input type="checkbox" id="themeSwitch">
          <label for="themeSwitch"></label>
        </div>
        <!-- Hamburger Menu for Mobile -->
        <div class="hamburger-menu" id="hamburgerMenu">
          <span class="hamburger-icon">&#9776;</span>
        </div>
      </div>
    </div>
    <!-- Navigation Menu: Contains Favorites link and Authentication buttons -->
    <nav class="nav-menu" id="navMenu">
      <ul>
        <!-- Favorites Link -->
        <li><a href="./favorites.html">Favorites</a></li>
        <!-- Authentication Area: Login/Signup (displayed when not logged in) -->
        <li id="authArea">
          <button class="header-btn" id="loginBtn">Login</button>
          <button class="header-btn" id="signupBtn">Sign Up</button>
        </li>
        <!-- Logout Button (shown when logged in) -->
        <li>
          <button class="header-btn" id="logoutBtn" style="display:none;">Logout</button>
        </li>
      </ul>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container">
    <!-- Action Section: Generate Button -->
    <section class="action-section">
      <button id="generateButton" class="generate-btn">Release Nectar</button>
    </section>
    <!-- Gallery Container: JS will inject gallery rows here -->
    <section class="gallery" id="imagesGrid"></section>
  </main>

  <!-- POPUP OVERLAY: Displays full image with carousel controls -->
  <div id="popupOverlay" class="popup-overlay">
    <div class="popup-content">
      <!-- Popup Header: Download, Slideshow, and Favorite Button -->
      <div class="popup-header">
        <button id="downloadBtn" class="popup-btn" title="Download">&#8681;</button>
        <button id="slideshowBtn" class="popup-btn" title="Toggle Slideshow">&#9658;</button>
      </div>
      <img id="popupImage" src="" alt="Full Image">
      <!-- Carousel Controls -->
      <button id="prevBtn" class="carousel-btn" title="Previous">&#10094;</button>
      <button id="nextBtn" class="carousel-btn" title="Next">&#10095;</button>
    </div>
  </div>

  <!-- MODALS -->
  <!-- Login Modal -->
  <div id="loginModal" class="modal-overlay">
    <div class="modal-content">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit" class="modal-btn">Login</button>
      </form>
      <button id="closeLoginModal" class="modal-btn">Close</button>
    </div>
  </div>
  <!-- Signup Modal -->
  <div id="signupModal" class="modal-overlay">
    <div class="modal-content">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="submit" class="modal-btn">Sign Up</button>
      </form>
      <button id="closeSignupModal" class="modal-btn">Close</button>
    </div>
  </div>

  <!-- Link to your main JavaScript file -->
  <script src="./script.js"></script>
</body>
</html>
